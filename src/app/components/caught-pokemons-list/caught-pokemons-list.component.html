<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="card text-center col-lg-3 col-md-4 col-9 m-1 mf-0" *ngFor="let pokemon of caughtPokemons">
            <img class="card-img-top m-2" src="{{ getImage(pokemon.id) }}"  width="100" height="250" alt="Imagem do Pokemon">
            <div class="card-body">
            <h5 class="card-title"> {{ pokemon.name }}</h5>
            <p class="card-text">Height: {{ pokemon.height }} // Weight: {{ pokemon.weight }}</p>
            <h6>Skills</h6>
            <ul class="list-group list-group-flush" *ngFor="let skill of pokemon.abilities">
                <li class="list-group-item">{{ skill.ability.name }}</li>
            </ul>
            </div>
        </div>
    </div>
</div>
